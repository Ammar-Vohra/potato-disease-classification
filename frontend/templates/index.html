<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='bg.png') }}'); background-size: cover;">

    <!-- Navigation bar -->
    <nav>
        <h1>Potato Disease Classification</h1>
    </nav>

    <!-- Main container -->
    <div class="container">
        <h2>Upload an Image for Disease Prediction</h2>
        
        <!-- Image upload form -->
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>

        <!-- Display uploaded image -->
        {% if image_path %}
        <div class="image-preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" width="200">
        </div>
        {% endif %}

        <!-- Display prediction result -->
        {% if prediction %}
        <div class="result">
            <h3>Prediction Result:</h3>
            <p><strong>Class:</strong> {{ prediction['class'] }}</p>
            <p><strong>Confidence:</strong> {{ prediction['confidence'] | round(2) }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
